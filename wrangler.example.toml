# Cloudflare Workers 配置文件
name = "meow-app"
main = "worker.js"
compatibility_date = "2023-12-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB" # 在Worker代码中通过 env.DB 访问
database_name = "meow-app-db" # 数据库名称
database_id = "your-database-id" # 替换为你的D1数据库ID

# 环境变量
[env.production.vars]
ENVIRONMENT = "production"

[env.staging.vars]
ENVIRONMENT = "staging"

[env.development.vars]
ENVIRONMENT = "development"

# 静态站点配置（如果使用Cloudflare Pages）
[site]
bucket = "./build" # 构建输出目录

